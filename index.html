<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>shopping list
    </title>
</head>

<body>
    <header class="site-title">

        <h1>Things I Need...</h1></header>
    <div class="things">
        <div class="things-i-want">
            <header class="things-i-want-title">
                <h3>THINGS I WANT</h3></header>
            <form action="" class="things-i-want-form">
                Add Item
                <input type="text" name="add-want-item" value="type item here">
            </form>

            <div class="things-i-want-list">
                <ul>
                    <li>bread</li>
                    <li>peanut butter</li>
                    <li>jelly</li>
                    <li>paper plates</li>
                </ul>
            </div>
        </div>
        <div class="things-i-need">
            <header class="things-i-need-title">
                <h3>THINGS I NEED</h3></header>
            <form action="" class="things-i-need-form">
                Add Item
                <input type="text" name="add-need-item" value="type item here">
            </form>
            <div class="things-i-need-list">
                <ul>
                    <li>candy</li>
                    <li>cake</li>
                    <li>popcorn</li>
                    <li>chicken</li>
                </ul>
            </div>
        </div>

        <div class="things-i-have">
            <header class="things-i-have-title">
                <h3>THINGS I HAVE</h3></header>
            <form action="" class="things-i-have-form">
                Add Item
                <input type="text" name="add-have-item" value="type item here">
            </form>
            <div class="things-i-have-list">
                <ul>
                    <li>top romen</li>
                    <li>cereal</li>
                    <li>eggs</li>
                    <li>milk</li>
                </ul>
            </div>
        </div>

    <p class="hi">hi world</p>
    <script src="js/shopping-list.js"></script>

</html>
